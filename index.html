const GITHUB_TOKEN = window.env?.GITHUB_TOKEN || ''; // ËØªÂèñ Azure ÁéØÂ¢ÉÂèòÈáè
const GIST_IDS = {
    users: 'ab5500b945df60aa28d096bdd1a92ec9',        // Â≠òÂÇ®Áî®Êà∑Êï∞ÊçÆÁöÑGist ID
    posts: 'eaa6ddac14c387164a73dc1e1f8fcec3',        // Â≠òÂÇ®ËÆ∫ÂùõÂ∏ñÂ≠êÁöÑGist ID
    tips: 'e82bcf2938aecfac6931ef2a73187cc4',         // Â≠òÂÇ®ÁîüÊ¥ªÂ¶ôÊãõÁöÑGist ID
    resources: 'a0b2f46e61c1e2cc78318fb3def41b03' // Â≠òÂÇ®Â≠¶‰π†ËµÑÊ∫êÁöÑGist ID
};
const GIST_FILENAMES = {
    users: 'life-manager-users.json',
    posts: 'life-manager-posts.json',
    tips: 'life-manager-tips.json',
    resources: 'life-manager-resources.json',
};

// ÂÖ®Â±ÄÂèòÈáè
let currentUser = null; // ÂΩìÂâçÁôªÂΩïÁî®Êà∑

// -------------------------- GIST Ê†∏ÂøÉÊìç‰ΩúÂáΩÊï∞ --------------------------
// Ëé∑ÂèñGistÂÜÖÂÆπ
// -------------------------- GIST Ê†∏ÂøÉÊìç‰ΩúÂáΩÊï∞ --------------------------
// Ëé∑ÂèñGistÂÜÖÂÆπÔºàÈÄÇÈÖç {"success":true,"data":[]} Ê†ºÂºèÔºâ
async function getGistContent(gistType) {
    // Ê†°È™åÂèÇÊï∞ÂêàÊ≥ïÊÄß
    if (!GIST_IDS[gistType] || !GIST_FILENAMES[gistType]) {
        console.error(`Ëé∑ÂèñGistÂ§±Ë¥•: Êó†ÊïàÁöÑgistType - ${gistType}`);
        return [];
    }

    try {
        const response = await fetch(`https://api.github.com/gists/${GIST_IDS[gistType]}`, {
            method: 'GET',
            headers: {
                'Authorization': `token ${GITHUB_TOKEN.trim()}`, // ÂéªÈô§TokenÂâçÂêéÁ©∫Ê†º
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
            },
            timeout: 10000, // 10ÁßíË∂ÖÊó∂
        });

        // ËØ¶ÁªÜÈîôËØØ‰ø°ÊÅØËæìÂá∫
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({ message: response.statusText }));
            throw new Error(`Ëé∑ÂèñGistÂ§±Ë¥• [${response.status}]: ${errorData.message || 'Êú™Áü•ÈîôËØØ'}`);
        }

        const gist = await response.json();
        const file = gist.files[GIST_FILENAMES[gistType]];
        
        // Â§ÑÁêÜÊñá‰ª∂‰∏çÂ≠òÂú®/ÂÜÖÂÆπ‰∏∫Á©∫ÁöÑÊÉÖÂÜµ
        if (!file || !file.content) {
            console.warn(`Gist ${gistType} ‰∏≠Êñá‰ª∂ ${GIST_FILENAMES[gistType]} ‰∏çÂ≠òÂú®ÊàñÂÜÖÂÆπ‰∏∫Á©∫ÔºåÂ∞ÜÂàùÂßãÂåñÁ©∫Êï∞ÁªÑ`);
            return [];
        }

        // ÂÆπÈîôËß£ÊûêJSON + ÈÄÇÈÖç {"success":true,"data":[]} Ê†ºÂºè
        let content;
        try {
            content = JSON.parse(file.content);
            // Ê†∏ÂøÉÔºöÂ¶ÇÊûúÊòØÂåÖË£ÖÊ†ºÂºèÔºåÊèêÂèñ data Êï∞ÁªÑÔºõÂê¶ÂàôÂÖºÂÆπÊóßÊï∞ÁªÑÊ†ºÂºè
            if (typeof content === 'object' && content !== null && 'data' in content) {
                content = content.data;
            }
            // Á°Æ‰øùÊúÄÁªàËøîÂõûÊï∞ÁªÑ
            content = Array.isArray(content) ? content : [];
        } catch (parseError) {
            console.error(`Ëß£Êûê${gistType} Gist JSONÂ§±Ë¥•:`, parseError);
            return [];
        }

        return content;
    } catch (error) {
        console.error(`Ëé∑Âèñ${gistType} GistÂ§±Ë¥•:`, error.message);
        return [];
    }
}

// Êõ¥Êñ∞GistÂÜÖÂÆπÔºàÁªü‰∏ÄÂåÖË£Ö‰∏∫ {"success":true,"data":[]} Ê†ºÂºèÔºâ
async function updateGistContent(gistType, newContent) {
    // Ê†°È™åÂèÇÊï∞ÂêàÊ≥ïÊÄß
    if (!GIST_IDS[gistType] || !GIST_FILENAMES[gistType]) {
        return { success: false, message: `Êó†ÊïàÁöÑgistType - ${gistType}` };
    }

    // Á°Æ‰øùÂÜÖÂÆπÊòØÊï∞ÁªÑÔºåÂπ∂Áªü‰∏ÄÂåÖË£Ö‰∏∫ {"success":true,"data":Êï∞ÁªÑ} Ê†ºÂºè
    const finalContent = Array.isArray(newContent) ? newContent : [];
    const wrappedContent = {
        success: true,
        data: finalContent
    };

    try {
        const response = await fetch(`https://api.github.com/gists/${GIST_IDS[gistType]}`, {
            method: 'PATCH',
            headers: {
                'Authorization': `token ${GITHUB_TOKEN.trim()}`, // ÂéªÈô§TokenÂâçÂêéÁ©∫Ê†º
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                files: {
                    [GIST_FILENAMES[gistType]]: {
                        // Â≠òÂÇ®ÂåÖË£ÖÂêéÁöÑÊ†ºÂºè
                        content: JSON.stringify(wrappedContent, null, 2)
                    }
                }
            }),
            timeout: 10000, // 10ÁßíË∂ÖÊó∂
        });

        // ËØ¶ÁªÜÈîôËØØ‰ø°ÊÅØËæìÂá∫
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({ message: response.statusText }));
            throw new Error(`Êõ¥Êñ∞GistÂ§±Ë¥• [${response.status}]: ${errorData.message || 'Êú™Áü•ÈîôËØØ'}`);
        }

        return { success: true };
    } catch (error) {
        console.error(`Êõ¥Êñ∞${gistType} GistÂ§±Ë¥•:`, error.message);
        return { success: false, message: error.message };
    }
}

// ÂàùÂßãÂåñGistÔºàÂ¶ÇÊûú‰∏∫Á©∫ÔºåÈªòËÆ§ÂàùÂßãÂåñÂåÖË£ÖÊ†ºÂºèÔºâ
async function initGistIfEmpty(gistType, defaultContent = []) {
    // Á°Æ‰øùÈªòËÆ§ÂÜÖÂÆπÊòØÊï∞ÁªÑ
    const finalDefault = Array.isArray(defaultContent) ? defaultContent : [];
    const content = await getGistContent(gistType);
    
    // ‰∏ç‰ªÖÂà§Êñ≠ÈïøÂ∫¶ÔºåËøòÂà§Êñ≠ÊòØÂê¶‰∏∫ÊúâÊïàÊï∞ÁªÑ
    if (!Array.isArray(content) || content.length === 0) {
        console.log(`ÂàùÂßãÂåñ${gistType} GistÔºå‰ΩøÁî®ÈªòËÆ§ÂÜÖÂÆπ`);
        const result = await updateGistContent(gistType, finalDefault);
        if (!result.success) {
            console.error(`ÂàùÂßãÂåñ${gistType} GistÂ§±Ë¥•:`, result.message);
        }
    }
}
