            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Â¶ôÊãõÂêóÔºü')) {
                tips.splice(tipIndex, 1);
                saveToLocalStorage();
                renderTips();
                renderCategoryFilter(); // Êõ¥Êñ∞ÂàÜÁ±ªÁ≠õÈÄâÂô®
                showNotification('Â¶ôÊãõÂà†Èô§ÊàêÂäüÔºÅ', 'success');
            }
        }

        // Êñ∞Â¢ûÔºöÊ∏≤ÊüìÂàÜÁ±ªÁ≠õÈÄâÂô®
        function renderCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            // Ëé∑ÂèñÊâÄÊúâÂîØ‰∏ÄÂàÜÁ±ª
            const categories = [...new Set(tips.map(t => t.category))];
            // ‰øùÁïôÈªòËÆ§ÈÄâÈ°π
            categoryFilter.innerHTML = '<option value="all">ÂÖ®ÈÉ®ÂàÜÁ±ª</option>';
            // Ê∑ªÂä†ÂàÜÁ±ªÈÄâÈ°π
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Êñ∞Â¢ûÔºöÁ≠õÈÄâÁîüÊ¥ªÂ¶ôÊãõ
        function filterTips() {
            const selectedCategory = document.getElementById('categoryFilter').value;
            let filteredTips = tips;
            if (selectedCategory !== 'all') {
                filteredTips = tips.filter(t => t.category === selectedCategory);
            }
            renderTips(filteredTips);
        }

        // ‰ºòÂåñÔºöÊ∏≤ÊüìÁîüÊ¥ªÂ¶ôÊãõÔºàÊîØÊåÅÂõæÁâáÈ¢ÑËßàÔºâ
        function renderTips(filteredTips = tips) {
            const tipsContainer = document.getElementById('tipsContainer');
            tipsContainer.innerHTML = '';

            if (filteredTips.length === 0) {
                tipsContainer.innerHTML = '<p style="text-align:center; color:#777; padding:30px;">ÊöÇÊó†Â¶ôÊãõÔºåÂø´Êù•Ê∑ªÂä†Á¨¨‰∏Ä‰∏™ÂêßÔºÅ</p>';
                return;
            }

            filteredTips.forEach(tip => {
                const tipElement = document.createElement('div');
                tipElement.className = 'tip-card';
                tipElement.setAttribute('data-id', tip.id);
                // Êñ∞Â¢ûÔºöÂõæÁâáÈ¢ÑËßàÔºàÁº©Áï•ÂõæÔºâ
                const imagePreviewHtml = tip.image ? 
                    `<div style="margin:10px 0; border-radius:8px; overflow:hidden;">
                        <img src="${tip.image}" style="width:100%; height:180px; object-fit:cover;">
                    </div>` : '';
                
                tipElement.innerHTML = `
                    <div class="tip-title">üí° ${tip.title}</div>
                    ${imagePreviewHtml} <!-- ÊòæÁ§∫ÂõæÁâáÈ¢ÑËßà -->
                    <div class="tip-content-preview">${tip.content}</div>
                    <div class="tip-meta">
                        <span class="tip-category">${tip.category}</span>
                        <span style="color: #777;">ÂèëÂ∏ÉËÄÖ: ${tip.author}</span>
                    </div>
                `;
                // ÁÇπÂáªÂç°ÁâáËøõÂÖ•ËØ¶ÊÉÖÈ°µ
                tipElement.addEventListener('click', () => {
                    showTipDetail(tip.id);
                });
                // Âà†Èô§ÊåâÈíÆÔºàÂè™Êúâ‰ΩúËÄÖÂèØËßÅÔºâ
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'tip-delete-btn';
                deleteBtn.innerHTML = 'üóëÔ∏è Âà†Èô§';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation(); // ÈòªÊ≠¢ÂÜíÊ≥°
                    deleteTip(tip.id);
                };
                if (currentUser && tip.author === currentUser.username) {
                    tipElement.querySelector('.tip-meta').appendChild(deleteBtn);
                }
                tipsContainer.appendChild(tipElement);
            });
        }

        // Êñ∞Â¢ûÔºöÊòæÁ§∫Â¶ôÊãõËØ¶ÊÉÖÔºàÊîØÊåÅÂõæÁâáÔºâ
        function showTipDetail(tipId) {
            const tip = tips.find(t => t.id === tipId);
            if (!tip) return;
            currentTipId = tipId;

            // ÂàáÊç¢Âà∞Â¶ôÊãõËØ¶ÊÉÖÈ°µÈù¢
            document.getElementById('tips').classList.remove('active');
            document.getElementById('tipDetail').classList.add('active');

            // Ê∏≤ÊüìÂõæÁâáÔºàÂÆåÊï¥Â∞∫ÂØ∏Ôºâ
            const imageHtml = tip.image ? 
                `<div style="margin:20px 0; border-radius:10px; overflow:hidden;">
                    <img src="${tip.image}" style="width:100%; max-height:500px; object-fit:contain;">
                </div>` : '';

            // Ê∏≤ÊüìÂ¶ôÊãõËØ¶ÊÉÖ
            const detailContent = document.getElementById('tipDetailContent');
            detailContent.innerHTML = `
                <button class="back-button" onclick="goBackToTips()">‚Üê ËøîÂõûÂ¶ôÊãõÂàóË°®</button>
                <div class="post-header">
                    <span>ÂèëÂ∏ÉËÄÖ: ${tip.author}</span>
                    <span>ÂèëÂ∏ÉÊó∂Èó¥: ${tip.time}</span>
                </div>
                <h2 style="margin: 20px 0; color: #667eea;">üí° ${tip.title}</h2>
                <div class="post-content" style="font-size: 16px; line-height: 1.8;">${tip.content}</div>
                ${imageHtml} <!-- ËØ¶ÊÉÖÈ°µÊòæÁ§∫ÂÆåÊï¥ÂõæÁâá -->
                <div class="post-meta" style="margin-top: 20px;">
                    <span class="tip-category">${tip.category}</span>
                    <span>ËØÑËÆ∫: ${tip.comments.length}</span>
                </div>
                ${currentUser && tip.author === currentUser.username ?
                    `<button class="delete-btn" style="margin-top: 10px;" onclick="deleteTip(${tip.id}); goBackToTips()">üóëÔ∏è Âà†Èô§Â¶ôÊãõ</button>` : ''}
            `;
            // Ê∏≤ÊüìÂ¶ôÊãõËØÑËÆ∫
            renderTipComments(tipId);
        }
        function goBackToTips() {
            // 1. ÂàáÊç¢Ê†áÁ≠æÊòæÁ§∫Áä∂ÊÄÅ
            document.getElementById('tipDetail').classList.remove('active');
            document.getElementById('tips').classList.add('active');
            
            // 2. ÈáçÊñ∞Ê∏≤ÊüìÂàóË°®Ôºà‰øùÁïôÁî®Êà∑ÁöÑÂàÜÁ±ªÁ≠õÈÄâÔºâ
            const selectedCategory = document.getElementById('categoryFilter').value;
            let filteredTips = tips;
            if (selectedCategory !== 'all') {
                filteredTips = tips.filter(t => t.category === selectedCategory);
            }
            renderTips(filteredTips);
            
            // 3. Ê∏ÖÁ©∫ËØ¶ÊÉÖÈ°µÂÜÖÂÆπÔºàÈÅøÂÖçÁºìÂ≠òÔºâ
            document.getElementById('tipDetailContent').innerHTML = '';
            document.getElementById('tipCommentsSection').innerHTML = '';
            
            // 4. ÈáçÁΩÆÂΩìÂâçÈÄâ‰∏≠ÁöÑÂ¶ôÊãõID
            currentTipId = null;
        }
        // Êñ∞Â¢ûÔºöÊ∏≤ÊüìÂ¶ôÊãõËØÑËÆ∫
        function renderTipComments(tipId) {
            const tip = tips.find(t => t.id === tipId);
            if (!tip) return;
            const commentsSection = document.getElementById('tipCommentsSection');
            commentsSection.innerHTML = `
                <div class="comment-form">
                    <h4>ÂèëË°®ËØÑËÆ∫</h4>
                    <textarea id="tipCommentContent-${tipId}" placeholder="ÂÜô‰∏ã‰Ω†ÁöÑËØÑËÆ∫..."></textarea>
                    <button onclick="addTipComment(${tipId})">ÂèëË°®ËØÑËÆ∫</button>
                </div>
                <h4>ËØÑËÆ∫ (${tip.comments.length})</h4>
            `;
            const commentsContainer = document.createElement('div');
            commentsContainer.id = 'tipCommentsContainer';

            if (tip.comments.length === 0) {
                commentsContainer.innerHTML = '<p style="text-align:center; color:#777; padding:20px;">ÊöÇÊó†ËØÑËÆ∫ÔºåÂø´Êù•Êä¢Ê≤ôÂèëÔºÅ</p>';
            } else {
                tip.comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment-item';
                    commentElement.innerHTML = `
                        <div class="comment-header">
                            <span>${comment.author}</span>
                            <span>${comment.time}</span>
                        </div>
                        <div class="comment-content">${comment.content}</div>
                    `;
                    commentsContainer.appendChild(commentElement);
                });
            }
            commentsSection.appendChild(commentsContainer);
        }

        // Êñ∞Â¢ûÔºöÊ∑ªÂä†Â¶ôÊãõËØÑËÆ∫
        function addTipComment(tipId) {
            if (!currentUser) {
                showNotification('ËØ∑ÂÖàÁôªÂΩïÂêéÂÜçËØÑËÆ∫ÔºÅ', 'error');
                openAuthModal();
                return;
            }
            const commentInput = document.getElementById(`tipCommentContent-${tipId}`);
            const content = commentInput.value.trim();

            if (!content) {
                showNotification('ËØ∑ËæìÂÖ•ËØÑËÆ∫ÂÜÖÂÆπÔºÅ', 'error');
                return;
            }
            const tip = tips.find(t => t.id === tipId);
            if (!tip) return;
            const newComment = {
                id: Date.now(),
                author: currentUser.username,
                content: content,
                time: new Date().toLocaleString('zh-CN')
            };
            tip.comments.push(newComment);
            saveToLocalStorage(); // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®

            // Êõ¥Êñ∞ÊòæÁ§∫
            renderTipComments(tipId);
            renderTips(); // Êõ¥Êñ∞Â¶ôÊãõÂàóË°®‰∏≠ÁöÑËØÑËÆ∫Êï∞

            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            commentInput.value = '';
            showNotification('ËØÑËÆ∫ÂèëË°®ÊàêÂäüÔºÅ', 'success');
        }

        // Â≠¶‰π†ËµÑÊ∫êÊï¥ÂêàÁõ∏ÂÖ≥ÂáΩÊï∞
        function addResource() {
            if (!currentUser) {
                showNotification('ËØ∑ÂÖàÁôªÂΩïÂêéÂÜçÊ∑ªÂä†ËµÑÊ∫êÔºÅ', 'error');
                openAuthModal();
                return;
            }
            const name = document.getElementById('resourceName').value.trim();
            const description = document.getElementById('resourceDescription').value.trim();
            const link = document.getElementById('resourceLink').value.trim();
            const category = document.getElementById('resourceCategory').value.trim();
            if (!name || !description || !link) {
                showNotification('ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØÔºÅ', 'error');
                return;
            }
            const newResource = {
                name: name,
                description: description,
                link: link,
                category: category || 'ÂÖ∂‰ªñ'
            };
            resources.unshift(newResource);
            saveToLocalStorage(); // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®

            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('resourceName').value = '';
            document.getElementById('resourceDescription').value = '';
            document.getElementById('resourceLink').value = '';
            document.getElementById('resourceCategory').value = '';

            renderResources();
            showNotification('ËµÑÊ∫êÊ∑ªÂä†ÊàêÂäüÔºÅ', 'success');
        }

        function renderResources() {
            const resourcesContainer = document.getElementById('resourcesContainer');
            resourcesContainer.innerHTML = '';

            if (resources.length === 0) {
                resourcesContainer.innerHTML = '<p style="text-align:center; color:#777; padding:30px;">ÊöÇÊó†ËµÑÊ∫ê</p>';
                return;
            }

            resources.forEach(resource => {
                const resourceElement = document.createElement('div');
                resourceElement.className = 'resource-item';
                resourceElement.innerHTML = `
                    <div class="resource-icon">üìö</div>
                    <div class="resource-info">
                        <div class="resource-name">${resource.name}</div>
                        <div class="resource-description">${resource.description}</div>
                        <a href="${resource.link}" target="_blank" class="resource-link">ËÆøÈóÆËµÑÊ∫ê ‚Üí</a>
                    </div>
                    <div class="resource-category">${resource.category}</div>
                `;
                resourcesContainer.appendChild(resourceElement);
            });
        }
    </script>
